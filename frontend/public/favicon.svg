<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)"/>
  <!-- Clock face -->
  <circle cx="32" cy="32" r="22" fill="white" opacity="0.95"/>
  <!-- Hour markers -->
  <line x1="32" y1="12" x2="32" y2="16" stroke="#4338ca" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="52" y1="32" x2="48" y2="32" stroke="#4338ca" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="32" y1="52" x2="32" y2="48" stroke="#4338ca" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="12" y1="32" x2="16" y2="32" stroke="#4338ca" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Small hour dots -->
  <circle cx="42" cy="14.5" r="1.2" fill="#a5b4fc"/>
  <circle cx="49.5" cy="22" r="1.2" fill="#a5b4fc"/>
  <circle cx="49.5" cy="42" r="1.2" fill="#a5b4fc"/>
  <circle cx="42" cy="49.5" r="1.2" fill="#a5b4fc"/>
  <circle cx="22" cy="49.5" r="1.2" fill="#a5b4fc"/>
  <circle cx="14.5" cy="42" r="1.2" fill="#a5b4fc"/>
  <circle cx="14.5" cy="22" r="1.2" fill="#a5b4fc"/>
  <circle cx="22" cy="14.5" r="1.2" fill="#a5b4fc"/>
  <!-- Hour hand (pointing to 10) -->
  <line x1="32" y1="32" x2="24" y2="19" stroke="#312e81" stroke-width="3" stroke-linecap="round"/>
  <!-- Minute hand (pointing to 2) -->
  <line x1="32" y1="32" x2="43" y2="18" stroke="#4338ca" stroke-width="2" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="32" cy="32" r="2.5" fill="#6366f1"/>
  <circle cx="32" cy="32" r="1.2" fill="white"/>
</svg>

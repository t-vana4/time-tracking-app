services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: timetrack
      POSTGRES_PASSWORD: timetrack_pass
      POSTGRES_DB: timetracking
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U timetrack -d timetracking"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://timetrack:timetrack_pass@db:5432/timetracking
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "9400:80"
    depends_on:
      - backend

volumes:
  pgdata:
